<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Greeting extends React.Component {
         constructor() {
           super();
           this.state = {
             initialGreeting: 'Hello World',
           }

           this.handleOnClick = this.handleOnClick.bind(this);

         }
         getGreeting() {
           if (this.props.greeting) {
             return this.props.greeting;
           }
           return this.state.initialGreeting;
         }

         handleOnClick() {
           this.setState({
             initialGreeting: 'HELLO WORLD',
           })
         }
         render() {
           return (
             <div onClick={this.handleOnClick}>
               <h1>{this.getGreeting()}</h1>
             </div>
           );
         }
       }

       function Paragraph(props) {
         return <p>{props.word}</p>
       }

       function WriteWords() {
         return (
           <div>
           <Paragraph word="Here" />
           <Paragraph word="is" />
           <Paragraph word="a" />
           <Paragraph word="component" />
           <Paragraph word="with" />
           <Paragraph word="props!" />
           </div>
         );
       }
